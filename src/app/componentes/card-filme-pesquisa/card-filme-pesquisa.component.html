<ion-card class="card-filme-pesquisa" (click)="navToFilme(idFilme)">
  <div *ngIf="posterFilme" >
    <img alt="Silhouette of mountains"
    src="{{posterFilme}}" />
  </div>
  <div *ngIf="!posterFilme">
    <img src="../../../assets/imagens/imagem-indisponivel.jpg" alt="{{nomeFilme}}">
  </div>
  <div class="filmes-card-content">
    <ion-card-title>{{nomeFilme}}</ion-card-title>
    <div class="filme-detalhe">{{yearMovie}}</div>

  </div>
</ion-card>
