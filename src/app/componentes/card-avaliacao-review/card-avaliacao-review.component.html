<ion-card class="card-avaliacao-review">
  <div class="avaliacao-card-content">
    <div class="avaliacao-header">
      <ion-card-title> {{ nomeFilme }} </ion-card-title>
      <ion-card-subtitle><ion-icon name="star"></ion-icon> Ex: <span>{{ review.estrelas }}</span>/5.0</ion-card-subtitle>
    </div>
    <h2 class="usuario-nome">{{ review.fullName }}</h2>
    <div class="avaliacao-resumo">
      <p>{{ review.comentario }}</p>
    </div>
  </div>
</ion-card>
