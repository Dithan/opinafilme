<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="primary" slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <div class="centraliza-titulo">
      <ion-title class="titulo titulo-header">Meus Reviews</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <ion-list class="reviews-grid">
      <app-card-avaliacao-review 
        *ngFor="let avaliacao of avaliacoes" 
        [review]="avaliacao" 
        (click)="setOpen(true)">
      </app-card-avaliacao-review>
    </ion-list>

    <ion-infinite-scroll threshold="100px" (ionInfinite)="onIonInfinite($event)">
      <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Carregando mais reviews..."></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </div>
