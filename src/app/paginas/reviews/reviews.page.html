<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="primary" slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <div class="centraliza-titulo">
      <ion-title class="titulo titulo-header">Meus Rewiews</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <ion-list class="reviews-grid">
      <!-- ABRE O MODAL DE COMENTÃRIO -->
      <app-card-avaliacao-review expand="block" (click)="setOpen(true)"
        *ngFor="let avaliacao of avaliacoes"></app-card-avaliacao-review>
    </ion-list>

    <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </div>

  <!-- MODAL -->
  <ion-modal [isOpen]="isModalOpen" [initialBreakpoint]="1" [breakpoints]="[0, 1]" (ionBackdropTap)="setOpen(false)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="end">
            <ion-button (click)="setOpen(false)"><ion-icon name="close-outline"></ion-icon></ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <div class="block">
          <div class="filme-titulos">
            <h1>Nome do Filme</h1>
            <h2 class="infos">Exemplo: 2024 16 1h90m</h2>
          </div>

          <form action="">
            <!-- Estrelas -->

            <ion-textarea label="Escreva sua resenha:" labelPlacement="floating" fill="solid"
              placeholder="Escreva sua resenha..."></ion-textarea>
          </form>
        </div>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
