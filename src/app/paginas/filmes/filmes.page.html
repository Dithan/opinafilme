<ion-header class="ion-no-border">
</ion-header>

<ion-content [fullscreen]="true" class="filmes-content">
  <div class="container">
    <ion-list class="filmes-grid">
      <app-card-filme *ngFor="let filme of filmes; let index"></app-card-filme>
    </ion-list>

    <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </div>
</ion-content>
